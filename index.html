<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Happy birthday Uncle Eddie</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- fontawesome -->

    <script src="https://kit.fontawesome.com/8f560e684e.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card-group">
      <div class="card-1 card">
        <img src="images/eddie1.png" class="img-1" alt="...">
        <div class="card-body cardb-1">
          <h5 class="card-title cardtl-1">Happy birthday to a Healer </h5>
          <p class="card-text cardt-1"> Wishing you good health.</p>
        </div>
        <div class="card-footer cardf-1 ">
          <small class="text-muted">Long Life</small>
        </div>
      </div>
      <div class="card-2 card ">
        <img src="images/eddie3.png" class="img-2" alt="...">
        <div class="card-body cardb-2">
          <h5 class="card-title cardtl-2">Happy birthday to a Father</h5>
          <p class="card-text cardt-2">Blessings from your children</p>
        </div>
        <div class="card-footer cardf-2">
          <small class="text-muted">Health</small>
        </div>
      </div>
      <div class="card-3 card ">
        <img src="images/eddie4_1.png" class="img-3" alt="...">
        <div class="card-body cardb-3">
          <h5 class="card-title cardtl-3">Happy birthday, Uncle Eddie, and many more years</h5>
          <p class="card-text cardt-3">From all your kits and kins.</p>
        </div>
        <div class="card-footer cardf-3">
          <small class="text-muted">Prosperity</small>
        </div>
      </div>
    </div>
  </body>
</html>
